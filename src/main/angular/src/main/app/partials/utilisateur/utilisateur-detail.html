<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          <i class="fa fa-comment-o text-primary"></i> Utilisateur Detail
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <a href="#/utilisateurs" class="btn btn-default" role="button"><i class="fa fa-list"></i> List</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <p class="pull-right text-primary">ID:</p>
    </div>
    <div class="col-md-10">
      <p>{{utilisateur.id}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p class="pull-right text-primary">Nom:</p>
    </div>
    <div class="col-md-10">
      <p>{{utilisateur.nom}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p class="pull-right text-primary">Phone:</p>
    </div>
    <div class="col-md-10">
      <p>{{utilisateur.phone}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p class="pull-right text-primary">Mail:</p>
    </div>
    <div class="col-md-10">
      <p>{{utilisateur.mail}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <p class="pull-right text-primary">Password:</p>
    </div>
    <div class="col-md-10">
      <p>{{utilisateur.password}}</p>
    </div>
  </div>

</div>
