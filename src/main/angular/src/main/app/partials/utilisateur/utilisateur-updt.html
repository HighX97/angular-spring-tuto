<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>
          <i class="fa fa-comment-o text-primary"></i> Utilisateur {{utilisateur.id}} Update
        </h1>
      </div>
    </div>
  </div>


  <form ng-submit="updateUtilisateur()" class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 control-label text-primary">Nom</label>
        <div class="col-sm-10">
          <input class="form-control" id="nomInput" value="{{utilisateur.nom}}" type="text" placeholder="Nom">
        </div>
      </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-primary">Phone</label>
      <div class="col-sm-10">
        <input class="form-control" id="phoneInput" value="{{utilisateur.phone}}" type="tel" placeholder="Phone">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-primary">Mail</label>
      <div class="col-sm-10">
        <input class="form-control" id="mailInput" value="{{utilisateur.mail}}" type="email" placeholder="Mail">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-primary">Password</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" value="{{newpassword}}" type="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-primary">ConfirmPassword</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" value="{{confirmPassword}}" type="password" placeholder="ConfirmPassword">
      </div>
    </div>
    <input type="submit" id="submit" value="Submit" />
  </form>



</div>
